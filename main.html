<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person, Student, Teacher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Person, Student, and Teacher Demo</h1>

  <button onclick="testPerson()">Test Person</button>
  <button onclick="testStudent()">Test Student</button>
  <button onclick="testTeacher()">Test Teacher</button>

  <div class="output" id="output"></div>

  <script>
    // Person class
    class Person {
      constructor(name, age) {
        this._name = name;
        this._age = age;
      }

      // Getter for name
      get name() {
        return this._name;
      }

      // Getter for age
      get age() {
        return this._age;
      }

      // Setter for age
      set age(age) {
        this._age = age;
      }
    }

    // Student class inherits Person
    class Student extends Person {
      study() {
        return `${this.name} is studying`;
      }
    }

    // Teacher class inherits Person
    class Teacher extends Person {
      teach() {
        return `${this.name} is teaching`;
      }
    }

    // Helper to display output
    function display(message) {
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML += `<p>${message}</p>`;
    }

    // Test functions
    function testPerson() {
      const person = new Person("John", 25);
      display(`Name: ${person.name}`); // Getter for name
      person.age = 30;                 // Setter for age
      display(`Updated Age: ${person.age}`); // Getter for age
    }

    function testStudent() {
      const student = new Student("Alice", 22);
      display(student.study());
    }

    function testTeacher() {
      const teacher = new Teacher("Bob", 40);
      display(teacher.teach());
    }
  </script>

</body>
</html>
